<!DOCTYPE html>
<html lang="en">
  
  <head>

    <!-- SITE TITTLE -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Tripism Notice</title>

    <!-- Plugins css Style -->

    <!-- GOOGLE FONT -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700' rel='stylesheet'>
    
    
    <!-- jQuery 라이브러리 -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- 부트스트랩에서 제공하고 있는 스타일 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 부트스트랩에서 제공하고 있는 스크립트 -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    
    
    <!-- CUSTOM CSS -->
    <link href="../mainCss.css" id="option_style" rel="stylesheet">


    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png"/>

  </head>     

<body>

<!-- ====================================
——— HEADER
===================================== -->
  


<!-- ====================================
———	PAGE TITLE
===================================== -->
<section class="page-title">
  <div class="page-title-img bg-img bg-overlay-darken" style="background-image: url(assets/img/pages/page-title-bg.jpg);">
    <div class="container">
      <div class="row align-items-center justify-content-center" style="height: 200px;">
        <div class="col-lg-6">
          <div class="page-title-content">
            <div class="title-border">
              <h2 class="text-uppercase text-white font-weight-bold">공지사항</h2>
            </div>
            <p class="text-white mb-0"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- ====================================
———	NOTICE CONTENT SECTION
===================================== -->

<div class="content">
  <br><br>
  <div class="innerOuter">

      <form id="enrollForm" method="post" action="" enctype="">
          <table align="center">
              <tr>
                  <th><label for="title">제목</label></th>
                  <td><input type="text" id="title" class="form-control" name="" required></td>
              </tr>
              <tr>
                  <th><label for="writer">작성자</label></th>
                  <td><input type="text" id="writer" class="form-control" value="관리자" name="" readonly></td>
              </tr>
              <tr>
                  <th><label for="upfile">첨부파일</label></th>
                  <td><input type="file" id="upfile" class="form-control-file border" name=""></td>
              </tr>
              <tr>
                  <th colspan="2"><label for="content">내용</label></th>
              </tr>
              <tr>
                  <th colspan="2">
                      <textarea class="form-control" required name="" id="content" rows="10" style="resize:none;"></textarea>
                  </th>
              </tr>
          </table>
          <br>

          <div align="center">
              <button type="submit" class="btn btn-primary">등록하기</button>
              <button type="reset" class="btn btn-danger">취소하기</button>
          </div>
      </form>
  </div>
  <br><br>
</div>

<!-- ====================================
——— FOOTER SECTION
===================================== -->
    

  
 

  </body>
</html>
